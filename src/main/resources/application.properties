# Application name
spring.application.name=department-graphql

# Enable GraphiQL
spring.graphql.graphiql.enabled=true

# DataSource configuration
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/department
spring.datasource.username=root
spring.datasource.password=password

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway configuration
spring.flyway.url=jdbc:mysql://mysql:3306/department
spring.flyway.user=root
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration
#spring.flyway.validateMigrationNaming=true
#spring.flyway.baseline-on-migrate=true

# Error message inclusion
server.error.include-message=always
